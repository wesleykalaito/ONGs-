<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contato — ONG Ampara</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <a href="index.html" class="logo">ONG Ampara</a>
    <nav aria-label="Menu principal">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Contato</h1>
    <p>Fale conosco — respondemos em até 5 dias úteis.</p>

    <section aria-labelledby="form-contato">
      <h2 id="form-contato">Formulário de contato</h2>
      <form action="/enviar-mensagem" method="post" aria-label="Formulário de contato">
        <label for="nome-contato">Nome</label>
        <input id="nome-contato" name="nome" type="text" required>

        <label for="email-contato">E-mail</label>
        <input id="email-contato" name="email" type="email" required>

        <label for="assunto">Assunto</label>
        <input id="assunto" name="assunto" type="text" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section aria-labelledby="info-local">
      <h2 id="info-local">Endereço e horários</h2>
      <address>
        Rua Exemplo, 123 — Centro<br>
        Cidade — Estado<br>
        Segunda a Sexta: 9h às 17h
      </address>
    </section>

    <section aria-labelledby="mapa">
      <h2 id="mapa">Localização</h2>
      <!-- iframe do mapa (Google Maps) poderá ser adicionado na próxima unidade -->
      <p>Mapa interativo será integrado na unidade seguinte.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Ampara</p>
  </footer>
</body>
</html>
