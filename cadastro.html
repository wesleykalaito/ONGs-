doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro — ONG Amigos dos Animais</title>
  <meta name="description" content="Cadastro de voluntário / doador - ONG Amigos dos Animais">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <header role="banner">
    <div class="container header-inner">
      <a href="index.html" class="logo"><img src="imagens/logo.png" alt="Logo" width="120"></a>
      <nav role="navigation" aria-label="Menu principal">
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro</h1>
    <p>Use este formulário para se inscrever como voluntário ou doador.</p>

    <!-- FORM: usa validação nativa HTML5 e agrupamento com fieldset -->
    <form id="form-cadastro" action="#" method="post" novalidate>
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required minlength="3" placeholder="Seu nome completo">

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required placeholder="seu@exemplo.com">

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" required inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}" placeholder="000.000.000-00" maxlength="14" aria-describedby="cpfHelp">
        <small id="cpfHelp">Formato: 000.000.000-00</small>

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" required placeholder="(00) 00000-0000" maxlength="15">

        <label for="nascimento">Data de nascimento</label>
        <input id="nascimento" name="nascimento" type="date" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" required placeholder="00000-000" maxlength="9">

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required placeholder="Rua, número, complemento">

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required>

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <!-- adicione outros Estados -->
        </select>
      </fieldset>

      <fieldset>
        <legend>Preferências</legend>
        <label for="perfil">Sou:</label>
        <select id="perfil" name="perfil" required>
          <option value="">Selecione</option>
          <option value="voluntario">Voluntário</option>
          <option value="doador">Doador</option>
          <option value="ambos">Voluntário e doador</option>
        </select>

        <label for="areas">Áreas de interesse</label>
        <select id="areas" name="areas[]" multiple>
          <option value="resgate">Resgate</option>
          <option value="eventos">Eventos</option>
          <option value="comunicacao">Comunicação</option>
        </select>
      </fieldset>

      <label>
        <input type="checkbox" id="aceito" required> Declaro que li e aceito a política de privacidade.
      </label>

      <button type="submit">Enviar cadastro</button>
    </form>

    <p id="status" aria-live="polite"></p>
  </main>

  <footer role="contentinfo">
    <div class="container">
      <p>&copy; 2025 ONG Amigos dos Animais</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
